<body>
    <section class="content">
        <h1>Generador de Contraseñas</h1>
        <p>Una contraseña segura se caracteriza por tener más de 12 carácteres que incluyen numeros, letras y carácteres especiales.</p>
    </section>
    <section class="container-generator">
        <div class="container-generator__output" id="display">
            qw1Bhqjh/-58&4Im/s\
        </div>
        <div class="container-generator__btns">
            <button id="generator">Generar</button>
            <button id="copy">Copiar</button>
        </div>
        <div class="container-generator__length">
            <input type="number" name="length" id="length" value="18" inputmode="numeric">
            <p>LONGITUD</p>
        </div>
